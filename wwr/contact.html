<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with BlueWave Expeditions for rafting trips, bookings, and inquiries. Contact us today for your next adventure.">
    <meta name="author" content="Godswill Ndubuishi">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - BlueWave Expeditions</title>
</head>

<body>
    <header>
        <img src="images/raftinglogo.png" alt="BlueWave Expeditions logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Rafting Trips</a></li>
                <li><a href="trips.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>BlueWave Expeditions</p>
            <p>07 Michael Amadi Close<br>Eliozu, Port Harcourt</p>
            <p>+234 816 4599 348<br>
                <a href="mailto:godswillsoftwaredev@gmail.com">godswillsoftwaredev@gmail.com</a>
            </p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127223.16357193278!2d6.922392874322111!3d4.817405491129638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759311035793!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" id="purpose-general" name="purpose" value="general" required> General
                        Inquiry</label><br>
                    <label><input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation
                        Question</label><br>
                    <label><input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website
                        Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <label>
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/happypple01.jpg" alt="BlueWave Expeditions team member">
                <figcaption>Happy People</figcaption>
            </figure>
            <figure>
                <img src="images/happypple02.jpg" alt="Group of BlueWave Expeditions team members">
                <figcaption>Group of Happy People</figcaption>
            </figure>
            <figure>
                <img src="images/happypple03.jpg" alt="Excited BlueWave Expeditions team">
                <figcaption>A Cross-section of Excited People</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BlueWave Expeditions | Godswill Ndubuishi</p>
        <nav class="socialmedia">
            <a href="https://facebook.com/ndubuishi.godswill"><img src="images/facebook.svg" alt="Facebook icon"></a>
            <a href="https://linkedin.com/in/ndubuishigodswill"><img src="images/linkedin.svg" alt="LinkedIn icon"></a>
            <a href="https://instagram.com/ndubuishigodswill"><img src="images/instagram.svg" alt="Instagram icon"></a>
        </nav>
    </footer>
</body>

</html>
